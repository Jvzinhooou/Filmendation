<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FilMendation</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/font-awesome.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </head>

  <body>
    <section id="top">
      <div class="container">
        <div class="row top_1">
          <div class="col-md-3">
            <div class="top_1l pt-1">
              <h3 class="mb-0">
                <a class="text-white" href="/"
                  ><i class="fa fa-video-camera col_red me-1"></i
                  > FilMendation</a
                >
              </h3>
            </div>
          </div>
          <div class="col-md-5"></div>
          <div class="col-md-4">
            <div class="top_1r text-end">
              <ul class="social-network social-circle mb-0">
                <li>
                  <a href="#" class="icoRss" title="Rss"
                    ><i class="fa fa-instagram"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="icoLinkedin" title="Linkedin"
                    ><i class="fa fa-linkedin"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="header">
      <nav class="navbar navbar-expand-md navbar-light" id="navbar_sticky">
        <div class="container">
          <a class="navbar-brand text-white fw-bold" href="/"
            ><i class="fa fa-video-camera col_red me-1"></i> FilMendation</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/time">Time</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Páginas
                </a>
                <ul
                  class="dropdown-menu drop_1"
                  aria-labelledby="navbarDropdown"
                >
                  <li><a class="dropdown-item" href="/time">Time</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <main class="principal">
      <h1>Resultados da Recomendação para "{{ input_usuario }}"</h1>
      {% if erros %}
      <p>{{ erros }}</p>
      {% else %}
      <div class="tabela">{{ tabela_html | safe }}</div>
      {% endif %}
      <a class="button" href="/">Voltar</a>
    </main>
  </body>
</html>
